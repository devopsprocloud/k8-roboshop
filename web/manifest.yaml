
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: roboshop 
  labels:
    app: web
    project: roboshop 
    tier: web
spec:
  # modify replicas according to your case
  replicas: 1
  selector: # replica labels 
    matchLabels:
      app: web
      project: roboshop 
      tier: web
  template: # pod-definition
    metadata:
      labels:
        app: web
        project: roboshop 
        tier: web
    spec:
      containers:
      - name: web
        image: devopsprocloud/web:v1
        imagePullPolicy: Always 
        # envFrom: 
        # - configMapRef: 
        #     name: catalogue 
--- 
# Creating service
apiVersion: v1 
kind: Service 
metadata: 
  name: web
  namespace: roboshop 
spec: 
  type: LoadBalancer
  selector: 
   app: web  
   project: roboshop 
   tier: web  
  ports:
  - protocol: TCP 
    port: 80 #service port 
    targetPort: 80 #container port 
# Creating ConfigMap
apiVersion: v1 
kind: Secret
metadata: 
  name: payment 
  namespace: roboshop 
type: Opaque
data: 
  AMQP_USER: cm9ib3Nob3A=
  AMQP_PASS: cm9ib3Nob3AxMjM=
--- 
apiVersion: v1 
kind: ConfigMap
metadata: 
  name: payment-config
  namespace: roboshop 
data: 
  USER_HOST: user
  USER_PORT: "8080"
  AMQP_HOST: rabbitmq 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop 
  labels:
    app: payment
    project: roboshop 
    tier: app
spec:
  # modify replicas according to your case
  replicas: 1
  selector: # replica labels 
    matchLabels:
      app: payment
      project: roboshop 
      tier: app
  template: # pod-definition
    metadata:
      labels:
        app: payment
        project: roboshop 
        tier: app
    spec:
      containers:
      - name: payment
        image: devopsprocloud/payment:v1
        imagePullPolicy: Always 
        envFrom: 
        - secretRef: 
            name: payment
        - configMapRef: 
            name: payment-config
--- 
# Creating service
apiVersion: v1 
kind: Service 
metadata: 
  name: payment
  namespace: roboshop 
spec: 
  selector: 
   app: payment  
   project: roboshop 
   tier: app  
  ports:
  - protocol: TCP 
    port: 8080 #service port 
    targetPort: 8080 #container port 